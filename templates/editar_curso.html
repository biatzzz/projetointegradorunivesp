<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Curso - {{ curso.nome or 'Novo' }}</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
   <style>
        /* ==================================== */
        /* PALETA DE CORES (Verde Musgo) */
        /* ==================================== */
        :root {
            --cor-principal: #4d8d78; /* Verde Musgo */
            --cor-hover: #3b705e;
            --cor-titulo: #305e52;
            --cor-fundo: #f9f9f9;
        }

        /* ==================================== */
        /* ESTRUTURA E CENTRALIZAÇÃO */
        /* ==================================== */
        body { 
            font-family: sans-serif; 
            margin: 0; 
            background-color: var(--cor-fundo); 
        }

        /* Classe de body adicionada para consistência com login.html */
        .pagina-principal {
            background-color: var(--cor-fundo);
        }
        
        /* Estilo de centralização adaptado para formulários maiores */
        .main-content.centered-form {
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: flex-start;    /* Alinha ao topo para permitir a rolagem */
            min-height: calc(100vh - 92px); 
            padding-top: 140px;
            padding-bottom: 40px;
         }

        /* ==================================== */
        /* ESTILO DO CONTAINER E FORMULÁRIO */
        /* ==================================== */
        .form-container {
            background: white; 
            padding: 2rem; 
            border: 4px solid var(--cor-principal); 
            border-radius: 10px;
            width: 100%;
            max-width: 900px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); 
            margin: 0 1rem; 
        }
        
        /* Título (h1 original alterado para h2) */
        .form-container h2 {
            text-align: center;
            margin-bottom: 2rem; 
            color: var(--cor-titulo);
            font-family: 'Bebas Neue', cursive; 
            font-size: 2rem; 
        }

        /* Layout do Formulário (Flexbox/Grid) */
        form { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 1rem 2rem; 
            padding: 0;
            margin: 0; 
            border: none; 
            background: none;
        }

        label {
            margin-bottom: 0.3rem;
            font-weight: bold;
            color: var(--cor-titulo);
        }

        .form-group { display: flex; flex-direction: column; }
        .full-width { grid-column: 1 / 3; }
        
        input, textarea, select { 
            padding: 0.8rem; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            width: 100%; 
            font-size: 1rem;
        }

        /* Botões */
        .button-group { 
            grid-column: 1 / 3; 
            display: flex; 
            justify-content: center; 
            gap: 1rem; 
            margin-top: 1.5rem; 
        }

        /* Botões Secundários (Voltar e Limpar) - Fundo Branco, Borda Verde */
        .btn { 
            flex: 1; /* Garante que os 3 botões tenham a mesma largura */
            padding: 0.9rem 1rem; 
            
            /* ESTILO SECUNDÁRIO */
            background-color: white; 
            color: var(--cor-principal); 
            border: 2px solid var(--cor-principal); 
            
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 1.1rem; 
            font-weight: bold;
            transition: all 0.3s;
            text-align: center; 
            text-decoration: none; 
            
            /* CORREÇÃO DE TAMANHO: Garante uniformidade entre <button> e <a> */
            box-sizing: border-box; 
            display: flex; 
            align-items: center;
            justify-content: center;
        }

        /* Hover para Secundários (Inverte cores) */
        .btn:hover:not(.btn-submit) { 
            background-color: var(--cor-principal); 
            color: white;
            border-color: var(--cor-principal);
        }
        
        /* Botão Cadastrar (Principal) - Fundo Verde */
        .btn-submit {
            background-color: var(--cor-principal); 
            color: white; 
            border: 2px solid var(--cor-principal); 
        }

        /* Hover para Cadastrar (Fundo mais escuro) */
        .btn-submit:hover { 
            background-color: var(--cor-hover); 
            color: white;
            border-color: var(--cor-hover); 
        }
        
        /* Media Query para telas menores */
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr; 
                gap: 1rem;
            }
            .full-width { grid-column: 1 / 2; }
            .button-group { 
                grid-column: 1 / 2; 
                flex-direction: column; /* Em telas pequenas, botões em coluna */
            }
            .btn { flex: none; width: 100%; }
        }
    </style>
</head>
<body>


    {# Estrutura do header copiada do cadastrar_curso.html #}
    {% set logo_header_url = url_for('static', filename='logo.png') %}

    <div class="relative min-h-screen w-full">
        <header class="header">
            <div class="header-container">
                <div class="logo-area">
                    <a href="{{ url_for('home') }}" aria-label="Voltar para a página inicial" class="logo-link">
                        <div class="logo-circle">
                            <img
                                alt="Logo do Cursinho Popular Helena Pignatari"
                                src="{{ logo_header_url }}"
                                width="80"
                                height="80"
                                class="logo-img"
                            />
                        </div>
                    </a>
                    <div class="logo-text">
                        <p class="logo-subtitle">Cursinho Popular</p>
                        <h1 class="logo-title">Helena Pignatari</h1>
                    </div>
                </div>
            </div>
        </header>
       <main class="main-content centered-form">
        <div class="form-container"> 

    <h2>Editar Curso: {{ curso.nome or 'N/A' }} (ID: {{ curso.id_Curso }})</h2>

    <form method="POST" action="{{ url_for('editar_curso', curso_id=curso.id_Curso) }}" id="form-curso">
        <div class="form-group">
            <label for="nome">Nome do Curso</label>
            <input type="text" name="nome" id="nome" value="{{ curso.nome or '' }}" required>
        </div>

        <div class="form-group">
            <label for="id_Professor">Professor Responsável</label>
            <select name="id_Professor" id="id_Professor" required>
                <option value="">Selecione o Professor...</option>
                {% for professor in professores %}
                <option value="{{ professor.id_Professor }}" 
                        {% if curso.id_Professor == professor.id_Professor %} selected {% endif %}>
                    {{ professor.nomeProfessor }}
                </option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="area">Área</label>
            <select name="area" id="area" required>
                <option value="">Selecione a Área...</option>
                <option value="humanas" {% if curso.area and curso.area.name == 'humanas' %} selected {% endif %}>Humanas</option>
                <option value="exatas" {% if curso.area and curso.area.name == 'exatas' %} selected {% endif %}>Exatas</option>
                <option value="biologicas" {% if curso.area and curso.area.name == 'biologicas' %} selected {% endif %}>Biológicas</option>
            </select>
        </div>

        <div class="form-group">
            <label for="turno">Turno</label>
            <select name="turno" id="turno" required>
                <option value="">Selecione o Turno...</option>
                <option value="matutino" {% if curso.turno and curso.turno.name == 'matutino' %} selected {% endif %}>Matutino</option>
                <option value="vespertino" {% if curso.turno and curso.turno.name == 'vespertino' %} selected {% endif %}>Vespertino</option>
                <option value="noturno" {% if curso.turno and curso.turno.name == 'noturno' %} selected {% endif %}>Noturno</option>
            </select>
        </div>

        <div class="button-group full-width">
            <a href="{{ url_for('visualizar_cursos') }}" class="btn">Cancelar</a>
            <button type="submit" class="btn btn-submit">Salvar Alterações</button>
        </div>
    </form>

    <a href="{{ url_for('visualizar_cursos') }}" class="btn btn-submit">Voltar para a Lista de Cursos</a>
    </div>
</main>
</body>
</html>
