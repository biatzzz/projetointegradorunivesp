<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Aluno</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* ==================================== */
        /* PALETA DE CORES (Verde Musgo) */
        /* ==================================== */
        :root {
            --cor-principal: #4d8d78; /* Verde Musgo */
            --cor-hover: #3b705e;
            --cor-titulo: #305e52;
            --cor-fundo: #f9f9f9;
        }

        /* ==================================== */
        /* ESTRUTURA E CENTRALIZAÇÃO */
        /* ==================================== */
        body { 
            font-family: sans-serif; 
            margin: 0; 
            background-color: var(--cor-fundo); 
        }

        /* Classe de body adicionada para consistência com login.html */
        .pagina-principal {
            background-color: var(--cor-fundo);
        }
        
        /* Estilo de centralização adaptado para formulários maiores */
        .main-content.centered-form {
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: flex-start;    /* Alinha ao topo para permitir a rolagem */
            min-height: calc(100vh - 92px); 
            padding-top: 140px;
            padding-bottom: 40px;
         }

        /* ==================================== */
        /* ESTILO DO CONTAINER E FORMULÁRIO */
        /* ==================================== */
        .form-container {
            background: white; 
            padding: 2rem; 
            border: 4px solid var(--cor-principal); 
            border-radius: 10px;
            width: 100%;
            max-width: 900px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); 
            margin: 0 1rem; 
        }
        
        /* Título (h1 original alterado para h2) */
        .form-container h2 {
            text-align: center;
            margin-bottom: 2rem; 
            color: var(--cor-titulo);
            font-family: 'Bebas Neue', cursive; 
            font-size: 2rem; 
        }

        /* Layout do Formulário (Flexbox/Grid) */
        form { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 1rem 2rem; 
            padding: 0;
            margin: 0; 
            border: none; 
            background: none;
        }

        label {
            margin-bottom: 0.3rem;
            font-weight: bold;
            color: var(--cor-titulo);
        }

        .form-group { display: flex; flex-direction: column; }
        .full-width { grid-column: 1 / 3; }
        
        input, textarea, select { 
            padding: 0.8rem; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            width: 100%; 
            font-size: 1rem;
        }

        /* Botões */
        .button-group { 
            grid-column: 1 / 3; 
            display: flex; 
            justify-content: center; 
            gap: 1rem; 
            margin-top: 1.5rem; 
        }

        /* Botões Secundários (Voltar e Limpar) - Fundo Branco, Borda Verde */
        .btn { 
            flex: 1; /* Garante que os 3 botões tenham a mesma largura */
            padding: 0.9rem 1rem; 
            
            /* ESTILO SECUNDÁRIO */
            background-color: white; 
            color: var(--cor-principal); 
            border: 2px solid var(--cor-principal); 
            
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 1.1rem; 
            font-weight: bold;
            transition: all 0.3s;
            text-align: center; 
            text-decoration: none; 
            
            /* CORREÇÃO DE TAMANHO: Garante uniformidade entre <button> e <a> */
            box-sizing: border-box; 
            display: flex; 
            align-items: center;
            justify-content: center;
        }

        /* Hover para Secundários (Inverte cores) */
        .btn:hover:not(.btn-submit) { 
            background-color: var(--cor-principal); 
            color: white;
            border-color: var(--cor-principal);
        }
        
        /* Botão Cadastrar (Principal) - Fundo Verde */
        .btn-submit {
            background-color: var(--cor-principal); 
            color: white; 
            border: 2px solid var(--cor-principal); 
        }

        /* Hover para Cadastrar (Fundo mais escuro) */
        .btn-submit:hover { 
            background-color: var(--cor-hover); 
            color: white;
            border-color: var(--cor-hover); 
        }
        
        /* Media Query para telas menores */
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr; 
                gap: 1rem;
            }
            .full-width { grid-column: 1 / 2; }
            .button-group { 
                grid-column: 1 / 2; 
                flex-direction: column; /* Em telas pequenas, botões em coluna */
            }
            .btn { flex: none; width: 100%; }
        }
    </style>
</head>

<body class="pagina-principal">


    {# Estrutura do header copiada do cadastrar_curso.html #}
    {% set logo_header_url = url_for('static', filename='logo.png') %}

    <div class="relative min-h-screen w-full">
        <header class="header">
            <div class="header-container">
                <div class="logo-area">
                    <a href="{{ url_for('home') }}" aria-label="Voltar para a página inicial" class="logo-link">
                        <div class="logo-circle">
                            <img
                                alt="Logo do Cursinho Popular Helena Pignatari"
                                src="{{ logo_header_url }}"
                                width="80"
                                height="80"
                                class="logo-img"
                            />
                        </div>
                    </a>
                    <div class="logo-text">
                        <p class="logo-subtitle">Cursinho Popular</p>
                        <h1 class="logo-title">Helena Pignatari</h1>
                    </div>
                </div>
            </div>
        </header>
 
        <main class="main-content centered-form">
            <div class="form-container">
            <h2>Editar Aluno (ID: {{ aluno.id_Aluno }})</h2>

    <form method="POST" id="form-aluno">
        <div class="form-group">
            <label for="nome">Nome completo</label>
            <input type="text" name="nome" id="nome" value="{{ aluno.nome or '' }}" required>
        </div>

        <div class="form-group">
            <label for="dt_nasc">Data de Nascimento</label>
            <input type="date" name="dt_nasc" id="dt_nasc" 
                   value="{{ aluno.dt_nasc.strftime('%Y-%m-%d') if aluno.dt_nasc else '' }}">
        </div>

        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" maxlength="14" oninput="mascaraCPF(this)" value="{{ aluno.cpf or '' }}">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" value="{{ aluno.email or '' }}" required>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" name="telefone" id="telefone" maxlength="15" oninput="mascaraTelefone(this)" value="{{ aluno.telefone or '' }}">
        </div>

        <div class="form-group">
            <label for="id_Turma">Turma</label>
            <select name="id_Turma" id="id_Turma" required>
                <option value="">Selecione a Turma...</option>
                {% for turma in turmas %}
                <option value="{{ turma.id_Turma }}" 
                        {% if aluno.id_Turma == turma.id_Turma %} selected {% endif %}>
                    {{ turma.nome }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="id_Genero">Gênero</label>
            <select name="id_Genero" id="id_Genero" required>
                <option value="">Selecione o Gênero...</option>
                {% for genero in generos %}
                <option value="{{ genero.id_Genero }}" 
                        {% if aluno.id_Genero == genero.id_Genero %} selected {% endif %}>
                    {{ genero.descricao }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="id_Raca">Raça</label>
            <select name="id_Raca" id="id_Raca" required>
                <option value="">Selecione a Raça...</option>
                {% for raca in racas %}
                <option value="{{ raca.id_Raca }}" 
                        {% if aluno.id_Raca == raca.id_Raca %} selected {% endif %}>
                    {{ raca.descricao }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="id_Pcd">PCD (Deficiência)</label>
            <select name="id_Pcd" id="id_Pcd" required>
                <option value="">Selecione a Condição...</option>
                {% for pcd in pcds %}
                <option value="{{ pcd.id_Pcd }}" 
                        {% if aluno.id_Pcd == pcd.id_Pcd %} selected {% endif %}>
                    {{ pcd.descricao }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="dt_matricula">Data de Matrícula</label>
            <input type="date" name="dt_matricula" id="dt_matricula" 
                   value="{{ aluno.dt_matricula.strftime('%Y-%m-%d') if aluno.dt_matricula else '' }}">
        </div>

        <div class="form-group">
            <label for="dt_conclusao">Data de Conclusão</label>
            <input type="date" name="dt_conclusao" id="dt_conclusao" 
                   value="{{ aluno.dt_conclusao.strftime('%Y-%m-%d') if aluno.dt_conclusao else '' }}">
        </div>
        
        <div class="form-group full-width">
            <label for="endereco">Endereço</label>
            <input type="text" name="endereco" id="endereco" value="{{ aluno.endereco or '' }}">
        </div>

        <div class="form-group full-width">
            <label for="observacoes">Observações</label>
            <textarea name="observacoes" id="observacoes" rows="2">{{ aluno.observacoes or '' }}</textarea>
        </div>

        <div class="button-group">
            <button type="submit" class="btn">Salvar Alterações</button>
            <a href="{{ url_for('visualizar_alunos') }}" class="btn">Cancelar</a>
        </div>
    </form>

    <a href="{{ url_for('visualizar_alunos') }}" class="btn btn-submit">Voltar para a Lista de Alunos</a>

    <script>
        function mascaraCPF(campo) {
            let valor = campo.value.replace(/\D/g, '');
            if (valor.length > 11) valor = valor.slice(0, 11);
            valor = valor.replace(/(\d{3})(\d)/, '$1.$2');
            valor = valor.replace(/(\d{3})(\d)/, '$1.$2');
            valor = valor.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            campo.value = valor;
        }

        function mascaraTelefone(campo) {
            let valor = campo.value.replace(/\D/g, '');
            if (valor.length > 11) valor = valor.slice(0, 11);
            if (valor.length <= 10) {
                valor = valor.replace(/(\d{2})(\d)/, '($1) $2');
                valor = valor.replace(/(\d{4})(\d)/, '$1-$2');
            } else {
                valor = valor.replace(/(\d{2})(\d)/, '($1) $2');
                valor = valor.replace(/(\d{5})(\d)/, '$1-$2');
            }
            campo.value = valor;
        }
    </script>
    </div>
</main>
</body>
</html>
